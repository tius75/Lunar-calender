<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Lunar Komplit - Fitur Cari</title>
    <style>
        :root {
            --merah-tua: #8b0000;
            --merah-terang: #d32f2f;
            --emas: #d4af37;
            --krem: #fcf4dd;
            --putih: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--putih);
            border: 3px solid var(--emas);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Search Section */
        .search-section {
            background: var(--krem);
            padding: 15px;
            display: flex;
            gap: 10px;
            border-bottom: 2px solid var(--emas);
        }

        .search-section input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--emas);
            border-radius: 5px;
        }

        .btn-cari {
            background: var(--merah-tua);
            color: var(--emas);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Header */
        .calendar-header {
            background: var(--merah-tua);
            color: var(--emas);
            padding: 15px;
            text-align: center;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-nav {
            background: var(--emas);
            color: var(--merah-tua);
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--krem);
        }

        .label-hari {
            background: var(--merah-terang);
            color: var(--putih);
            padding: 10px 0;
            text-align: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .sel-tanggal {
            aspect-ratio: 1/1.2;
            border: 0.1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
        }

        .sel-tanggal:hover { background: #fff5f5; border: 1px solid var(--emas); }
        .sel-tanggal.pilihan { border: 2px solid var(--merah-tua); background: #ffebeb; }
        .sel-tanggal.hari-ini { background: var(--merah-terang); color: var(--emas); }

        .tgl-masehi { font-size: 1rem; font-weight: bold; }
        .tgl-lunar { font-size: 0.6rem; color: var(--merah-tua); text-align: center; }

        /* Detail Ramalan */
        #panelDetail {
            padding: 20px;
            background: var(--putih);
            border-top: 3px solid var(--emas);
            display: none;
        }

        .kartu-info {
            background: var(--krem);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--merah-tua);
        }

        .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .info-item { background: white; padding: 5px 10px; border-radius: 5px; border: 1px solid #eee; }
        .label-kecil { font-size: 0.7rem; color: #888; display: block; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="search-section">
            <input type="date" id="inputCari">
            <button class="btn-cari" id="btnCari">CARI</button>
        </div>

        <div class="calendar-header">
            <h2 id="judulBulan">Januari 2026</h2>
            <div class="header-nav">
                <button class="btn-nav" id="btnPrev">Sebelumnya</button>
                <button class="btn-nav" id="btnNext">Berikutnya</button>
            </div>
        </div>

        <div class="calendar-grid" id="grid"></div>

        <div id="panelDetail">
            <div class="kartu-info">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div id="shioUtama" style="font-size: 1.5rem; font-weight: bold; color: var(--merah-tua);"></div>
                    <div id="elemenBadge" style="background: var(--merah-tua); color: var(--emas); padding: 3px 10px; border-radius: 5px; font-size: 0.8rem;"></div>
                </div>
                
                <div id="tglLengkapMasehi" style="font-weight: bold; margin-top: 10px;"></div>
                <div id="tglLengkapLunar" style="color: var(--merah-terang); font-size: 0.9rem;"></div>
                
                <div class="grid-info">
                    <div class="info-item"><span class="label-kecil">Batang Langit</span><span id="btgLangit">-</span></div>
                    <div class="info-item"><span class="label-kecil">Cabang Bumi</span><span id="cbgBumi">-</span></div>
                    <div class="info-item"><span class="label-kecil">Zodiak</span><span id="zodiakBarat">-</span></div>
                    <div class="info-item"><span class="label-kecil">Musim (Solar Terms)</span><span id="solarTerm">-</span></div>
                </div>

                <p id="teksRamalan" style="margin-top: 15px; font-size: 0.9rem; line-height: 1.5; border-top: 1px dashed var(--emas); padding-top: 10px;"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { Solar, Lunar } from 'https://esm.run/lunar-javascript';

        let viewDate = new Date();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const databaseRamalan = {
            "Tikus": "Hari ini membawa energi kemakmuran. Bagus untuk negosiasi bisnis.",
            "Kerbau": "Fokus pada kestabilan. Jangan terburu-buru mengambil resiko besar.",
            "Macan": "Waktu yang tepat untuk menunjukkan kepemimpinan Anda.",
            "Kelinci": "Hari yang tenang. Gunakan untuk mempererat hubungan keluarga.",
            "Naga": "Keberuntungan bersinar pada Anda. Ambillah kesempatan yang muncul.",
            "Ular": "Pikirkan matang-matang sebelum bicara. Kebijaksanaan diperlukan.",
            "Kuda": "Kebebasan dan petualangan menanti. Hari yang dinamis.",
            "Kambing": "Sisi artistik Anda sedang kuat. Cocok untuk kegiatan seni.",
            "Monyet": "Kecerdasan Anda akan menemukan jalan keluar dari masalah rumit.",
            "Ayam": "Ketelitian Anda akan mencegah kesalahan besar hari ini.",
            "Anjing": "Kesetiaan Anda akan dihargai oleh seseorang yang penting.",
            "Babi": "Kebahagiaan datang dari hal-hal sederhana hari ini."
        };

        function render(tgl, highlightDay = null) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const y = tgl.getFullYear();
            const m = tgl.getMonth();
            document.getElementById('judulBulan').innerText = `${daftarBulan[m]} ${y}`;

            ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"].forEach(h => {
                grid.innerHTML += `<div class="label-hari">${h}</div>`;
            });

            const startDay = new Date(y, m, 1).getDay();
            const totalDays = new Date(y, m + 1, 0).getDate();

            for (let i = 0; i < startDay; i++) grid.innerHTML += `<div></div>`;

            for (let d = 1; d <= totalDays; d++) {
                const s = Solar.fromYmd(y, m + 1, d);
                const l = s.getLunar();
                const isToday = new Date().toDateString() === new Date(y, m, d).toDateString();
                const isSelected = highlightDay === d;

                const sel = document.createElement('div');
                sel.className = `sel-tanggal ${isToday ? 'hari-ini' : ''} ${isSelected ? 'pilihan' : ''}`;
                sel.innerHTML = `<span class="tgl-masehi">${d}</span><span class="tgl-lunar">${l.getDayInChinese()}</span>`;
                sel.onclick = () => showDetail(s, l);
                grid.appendChild(sel);

                if(isSelected) showDetail(s, l);
            }
        }

        function showDetail(solar, lunar) {
    document.getElementById('panelDetail').style.display = 'block';
    
    // Konversi Nama Shio ke Indonesia
    const shioIndo = {
        "Rat": "Tikus", "Ox": "Kerbau", "Tiger": "Macan", "Rabbit": "Kelinci",
        "Dragon": "Naga", "Snake": "Ular", "Horse": "Kuda", "Goat": "Kambing",
        "Monkey": "Monyet", "Rooster": "Ayam", "Dog": "Anjing", "Pig": "Babi"
    };

    // Ambil Shio dalam bahasa Inggris lalu terjemahkan
    const shioEn = lunar.getYearShengXiao();
    const shio = shioIndo[shioEn] || shioEn;

    // Mapping Batang Langit & Cabang Bumi ke Indonesia (Opsional, atau tetap karakter jika ingin otentik)
    // Di sini kita biarkan karakter Mandarin tapi beri label Indonesia
    
    document.getElementById('shioUtama').innerText = `Shio ${shio}`;
    document.getElementById('elemenBadge').innerText = lunar.getYearNaYin(); // Contoh: Api Lampu
    document.getElementById('tglLengkapMasehi').innerText = `${solar.getDay()} ${daftarBulan[solar.getMonth()-1]} ${solar.getYear()}`;
    
    // Format Tanggal Lunar Indonesia
    const tglLunarIndo = `Tahun ${lunar.getYearInGanZhi()} - Bulan ${lunar.getMonthInChinese()} - Hari ${lunar.getDayInChinese()}`;
    document.getElementById('tglLengkapLunar').innerText = tglLunarIndo;
    
    document.getElementById('btgLangit').innerText = lunar.getYearGan();
    document.getElementById('cbgBumi').innerText = lunar.getYearZhi();
    document.getElementById('zodiakBarat').innerText = solar.getXingZuo(); // Contoh: Aquarius
    
    // Perbaikan Undefined & Fenomena Musim
    const term = lunar.getJieQi();
    document.getElementById('solarTerm').innerText = term ? term : "Tidak ada fenomena";
    
    // Ambil Ramalan dari Database
    const teks = databaseRamalan[shio] || "Hari yang netral untuk melakukan aktivitas rutin.";
    document.getElementById('teksRamalan').innerText = teks;

    document.getElementById('panelDetail').scrollIntoView({ behavior: 'smooth' });
}

        // Event Listener Cari
        document.getElementById('btnCari').onclick = () => {
            const val = document.getElementById('inputCari').value;
            if(!val) return;
            const d = new Date(val);
            viewDate = d;
            render(viewDate, d.getDate());
        };

        // Navigasi
        document.getElementById('btnPrev').onclick = () => { viewDate.setMonth(viewDate.getMonth() - 1); render(viewDate); };
        document.getElementById('btnNext').onclick = () => { viewDate.setMonth(viewDate.getMonth() + 1); render(viewDate); };

        render(viewDate);
    </script>
</body>
</html>
