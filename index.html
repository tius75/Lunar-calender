<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Lunar Indonesia Super Komplit</title>
    <style>
        :root {
            --merah-tua: #8b0000;
            --merah-terang: #d32f2f;
            --emas: #d4af37;
            --krem: #fcf4dd;
            --putih: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--putih);
            border: 3px solid var(--emas);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Fitur Cari Tanggal */
        .search-bar {
            background: var(--krem);
            padding: 15px;
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--emas);
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--emas);
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-cari {
            background: var(--merah-tua);
            color: var(--emas);
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Header */
        .calendar-header {
            background: var(--merah-tua);
            color: var(--emas);
            padding: 15px;
            text-align: center;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-nav {
            background: var(--emas);
            color: var(--merah-tua);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Grid Kalender */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--krem);
        }

        .label-hari {
            background: var(--merah-terang);
            color: var(--putih);
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .sel-tanggal {
            aspect-ratio: 1/1.2;
            border: 0.1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            transition: 0.2s;
        }

        .sel-tanggal:hover { background: #fff5f5; }
        .sel-tanggal.hari-ini { background: var(--merah-terang); color: var(--emas); }
        .sel-tanggal.pilihan { border: 2px solid var(--merah-tua); background: #ffebeb; }

        .tgl-masehi { font-size: 1.1rem; font-weight: bold; }
        .tgl-lunar-kecil { font-size: 0.65rem; color: var(--merah-tua); text-align: center; }

        /* Detail Panel */
        #panelDetail {
            padding: 15px;
            background: var(--putih);
            border-top: 3px solid var(--emas);
            display: none;
        }

        .kartu-info {
            background: var(--krem);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--merah-tua);
        }

        .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .info-item {
            background: white;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #eee;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label-kecil { font-size: 0.7rem; color: #888; }
        .isi-item { font-size: 0.85rem; font-weight: bold; color: #333; }

        .ramalan-box {
            margin-top: 10px;
            padding: 12px;
            background: #fff;
            border-radius: 8px;
            border: 1px dashed var(--emas);
        }

        #shioUtama { font-size: 1.5rem; font-weight: bold; color: var(--merah-tua); margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="search-bar">
            <input type="date" id="inputCari">
            <button class="btn-cari" id="btnCari">CARI</button>
        </div>

        <div class="calendar-header">
            <h2 id="judulBulan" style="margin:0">Januari 2026</h2>
            <div class="header-nav">
                <button class="btn-nav" id="btnPrev">Sebelumnya</button>
                <button class="btn-nav" id="btnNext">Berikutnya</button>
            </div>
        </div>

        <div class="calendar-grid" id="grid"></div>

        <div id="panelDetail">
            <div class="kartu-info">
                <div id="shioUtama">Shio</div>
                <div id="elemenBadge" style="color: var(--merah-terang); font-weight: bold; font-size: 0.9rem; margin-bottom: 10px;"></div>
                
                <div id="tglLengkapMasehi" style="font-weight: bold;"></div>
                <div id="tglLengkapLunar"></div>
                
                <div class="grid-info">
                    <div class="info-item"><span class="label-kecil">Batang Langit</span><span class="isi-item" id="btgLangit"></span></div>
                    <div class="info-item"><span class="label-kecil">Cabang Bumi</span><span class="isi-item" id="cbgBumi"></span></div>
                    <div class="info-item"><span class="label-kecil">Arah Rejeki</span><span class="isi-item" id="arahHoki"></span></div>
                    <div class="info-item"><span class="label-kecil">Zodiak</span><span class="isi-item" id="zodiakBarat"></span></div>
                </div>

                <div class="ramalan-box">
                    <div id="infoSembahyang" style="color: var(--merah-terang); font-weight: bold; margin-bottom: 5px;"></div>
                    <div id="teksRamalan"></div>
                </div>

                <div class="ramalan-box" style="background: #fff5f5;">
                    <div style="font-weight: bold; color: #8b0000; font-size: 0.9rem; margin-bottom: 5px;">‚è∞ Jam Keberuntungan Hari Ini:</div>
                    <div id="jamHoki" style="font-size: 0.85rem; color: #444;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Solar, Lunar } from 'https://esm.run/lunar-javascript';

        let viewDate = new Date();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const kamusShio = { "Rat": "Tikus", "Ox": "Kerbau", "Tiger": "Macan", "Rabbit": "Kelinci", "Dragon": "Naga", "Snake": "Ular", "Horse": "Kuda", "Goat": "Kambing", "Monkey": "Monyet", "Rooster": "Ayam", "Dog": "Anjing", "Pig": "Babi" };
        const kamusBatang = { "Áî≤": "Kayu Yang", "‰πô": "Kayu Yin", "‰∏ô": "Api Yang", "‰∏Å": "Api Yin", "Êàä": "Tanah Yang", "Â∑±": "Tanah Yin", "Â∫ö": "Logam Yang", "Ëæõ": "Logam Yin", "Â£¨": "Air Yang", "Áô∏": "Air Yin" };
        const kamusCabang = { "Â≠ê": "Tikus (Air)", "‰∏ë": "Kerbau (Tanah)", "ÂØÖ": "Macan (Kayu)", "ÂçØ": "Kelinci (Kayu)", "Ëæ∞": "Naga (Tanah)", "Â∑≥": "Ular (Api)", "Âçà": "Kuda (Api)", "Êú™": "Kambing (Tanah)", "Áî≥": "Monyet (Logam)", "ÈÖâ": "Ayam (Logam)", "Êàå": "Anjing (Tanah)", "‰∫•": "Babi (Air)" };
        const kamusZodiak = { "Ê∞¥Áì∂": "Aquarius", "ÂèåÈ±º": "Pisces", "ÁôΩÁæä": "Aries", "ÈáëÁâõ": "Taurus", "ÂèåÂ≠ê": "Gemini", "Â∑®Ëüπ": "Cancer", "ÁãÆÂ≠ê": "Leo", "Â§ÑÂ•≥": "Virgo", "Â§©Áß§": "Libra", "Â§©Ëùé": "Scorpio", "Â∞ÑÊâã": "Sagitarius", "Êë©ÁæØ": "Capricorn" };

        function renderCalendar(tgl, targetDay = null) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const y = tgl.getFullYear(), m = tgl.getMonth();
            document.getElementById('judulBulan').innerText = `${daftarBulan[m]} ${y}`;

            ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"].forEach(h => grid.innerHTML += `<div class="label-hari">${h}</div>`);

            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const s = Solar.fromYmd(y, m + 1, d);
                const l = s.getLunar();
                const isToday = new Date().toDateString() === new Date(y, m, d).toDateString();
                const isTarget = targetDay === d;

                const sel = document.createElement('div');
                sel.className = `sel-tanggal ${isToday ? 'hari-ini' : ''} ${isTarget ? 'pilihan' : ''}`;
                sel.innerHTML = `<span class="tgl-masehi">${d}</span><span class="tgl-lunar-kecil">${l.getDayInChinese()}</span>`;
                sel.onclick = () => showDetail(s, l);
                grid.appendChild(sel);
                if (isTarget || (targetDay === null && isToday)) showDetail(s, l);
            }
        }

        function showDetail(solar, lunar) {
            document.getElementById('panelDetail').style.display = 'block';
            const shio = kamusShio[lunar.getYearShengXiao()] || lunar.getYearShengXiao();

            // Tanggal Lunar Numerik (Permintaan Anda)
            document.getElementById('shioUtama').innerText = `Shio ${shio}`;
            document.getElementById('elemenBadge').innerText = `Elemen: ${lunar.getYearNaYin()}`;
            document.getElementById('tglLengkapMasehi').innerText = `${solar.getDay()} ${daftarBulan[solar.getMonth()-1]} ${solar.getYear()}`;
            document.getElementById('tglLengkapLunar').innerHTML = `<b style="color:var(--merah-tua)">Lunar: ${lunar.getDay()} - ${lunar.getMonth()} - ${lunar.getYear()}</b>`;

            // Data Teknis Indonesia
            document.getElementById('btgLangit').innerText = kamusBatang[lunar.getYearGan()];
            document.getElementById('cbgBumi').innerText = kamusCabang[lunar.getYearZhi()];
            document.getElementById('zodiakBarat').innerText = kamusZodiak[solar.getXingZuo()];
            document.getElementById('arahHoki').innerText = `Utara & Tenggara`; // Contoh Arah Rejeki

            // Jam Keberuntungan (Fitur Baru)
            const jamHokiList = ["00:00-01:00 (Tikus)", "07:00-09:00 (Naga)", "13:00-15:00 (Kambing)", "19:00-21:00 (Anjing)"];
            document.getElementById('jamHoki').innerText = jamHokiList.join(", ");

            // Sembahyang & Ramalan
            let info = "‚ú® Jadwal harian rutin.";
            if (lunar.getDay() === 1) info = "üèÆ Sembahyang Ce It (Awal Bulan)";
            if (lunar.getDay() === 15) info = "üåï Sembahyang Cap Go (Purnama)";
            
            document.getElementById('infoSembahyang').innerText = info;
            document.getElementById('teksRamalan').innerText = `Hari yang sangat baik bagi Shio ${shio} untuk melakukan transaksi atau memulai hobi baru.`;

            document.getElementById('panelDetail').scrollIntoView({ behavior: 'smooth' });
        }

        // Fitur Cari Tanggal
        document.getElementById('btnCari').onclick = () => {
            const val = document.getElementById('inputCari').value;
            if(!val) return;
            viewDate = new Date(val);
            renderCalendar(viewDate, viewDate.getDate());
        };

        document.getElementById('btnPrev').onclick = () => { viewDate.setMonth(viewDate.getMonth() - 1); renderCalendar(viewDate); };
        document.getElementById('btnNext').onclick = () => { viewDate.setMonth(viewDate.getMonth() + 1); renderCalendar(viewDate); };

        renderCalendar(viewDate);
    </script>
</body>
</html>
