<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Lunar Indonesia Komplit</title>
    <style>
        :root {
            --merah-tua: #8b0000;
            --merah-terang: #d32f2f;
            --emas: #d4af37;
            --krem: #fcf4dd;
            --putih: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--putih);
            border: 3px solid var(--emas);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Navigasi & Header */
        .calendar-header {
            background: var(--merah-tua);
            color: var(--emas);
            padding: 15px;
            text-align: center;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-nav {
            background: var(--emas);
            color: var(--merah-tua);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Grid Kalender */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--krem);
        }

        .label-hari {
            background: var(--merah-terang);
            color: var(--putih);
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .sel-tanggal {
            aspect-ratio: 1/1.2;
            border: 0.1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            transition: 0.2s;
        }

        .sel-tanggal:hover { background: #fff5f5; }
        .sel-tanggal.hari-ini { background: var(--merah-terang); color: var(--emas); }
        .sel-tanggal.pilihan { border: 2px solid var(--merah-tua); background: #ffebeb; }

        .tgl-masehi { font-size: 1.1rem; font-weight: bold; }
        .tgl-lunar-kecil { font-size: 0.65rem; color: var(--merah-tua); text-align: center; margin-top: 2px; }

        /* Detail Panel */
        #panelDetail {
            padding: 20px;
            background: var(--putih);
            border-top: 3px solid var(--emas);
            display: none;
        }

        .kartu-info {
            background: var(--krem);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--merah-tua);
        }

        .shio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #shioUtama { font-size: 1.6rem; font-weight: bold; color: var(--merah-tua); }
        #elemenBadge { background: var(--merah-tua); color: var(--emas); padding: 4px 12px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }

        .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .info-item {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #eee;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label-kecil { font-size: 0.7rem; color: #888; margin-bottom: 2px; }
        .isi-item { font-size: 0.9rem; font-weight: bold; color: #333; }

        .ramalan-box {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--emas);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="calendar-header">
            <h2 id="judulBulan" style="margin:0">Januari 2026</h2>
            <div class="header-nav">
                <button class="btn-nav" id="btnPrev">Sebelumnya</button>
                <button class="btn-nav" id="btnNext">Berikutnya</button>
            </div>
        </div>

        <div class="calendar-grid" id="grid"></div>

        <div id="panelDetail">
            <div class="kartu-info">
                <div class="shio-header">
                    <div id="shioUtama">Shio</div>
                    <div id="elemenBadge">Elemen</div>
                </div>
                
                <div id="tglLengkapMasehi" style="font-weight: bold; font-size: 1.1rem;"></div>
                <div id="tglLengkapLunar" style="margin-top: 5px;"></div>
                
                <div class="grid-info">
                    <div class="info-item">
                        <span class="label-kecil">Batang Langit</span>
                        <span class="isi-item" id="btgLangit">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label-kecil">Cabang Bumi</span>
                        <span class="isi-item" id="cbgBumi">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label-kecil">Zodiak</span>
                        <span class="isi-item" id="zodiakBarat">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label-kecil">Musim (Solar Terms)</span>
                        <span class="isi-item" id="solarTerm">-</span>
                    </div>
                </div>

                <div class="ramalan-box" id="ramalanArea">
                    <div id="infoSembahyang" style="color: var(--merah-terang); font-weight: bold; margin-bottom: 8px;"></div>
                    <div id="teksRamalan" style="font-size: 0.95rem; line-height: 1.5; color: #444;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Solar, Lunar } from 'https://esm.run/lunar-javascript';

        let viewDate = new Date();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        // Kamus Terjemahan Lengkap
        const kamusShio = { "Rat": "Tikus", "Ox": "Kerbau", "Tiger": "Macan", "Rabbit": "Kelinci", "Dragon": "Naga", "Snake": "Ular", "Horse": "Kuda", "Goat": "Kambing", "Monkey": "Monyet", "Rooster": "Ayam", "Dog": "Anjing", "Pig": "Babi" };
        const kamusBatang = { "ç”²": "Kayu Yang", "ä¹™": "Kayu Yin", "ä¸™": "Api Yang", "ä¸": "Api Yin", "æˆŠ": "Tanah Yang", "å·±": "Tanah Yin", "åºš": "Logam Yang", "è¾›": "Logam Yin", "å£¬": "Air Yang", "ç™¸": "Air Yin" };
        const kamusCabang = { "å­": "Tikus (Air)", "ä¸‘": "Kerbau (Tanah)", "å¯…": "Macan (Kayu)", "å¯": "Kelinci (Kayu)", "è¾°": "Naga (Tanah)", "å·³": "Ular (Api)", "åˆ": "Kuda (Api)", "æœª": "Kambing (Tanah)", "ç”³": "Monyet (Logam)", "é…‰": "Ayam (Logam)", "æˆŒ": "Anjing (Tanah)", "äº¥": "Babi (Air)" };
        const kamusZodiak = { "æ°´ç“¶": "Aquarius", "åŒé±¼": "Pisces", "ç™½ç¾Š": "Aries", "é‡‘ç‰›": "Taurus", "åŒå­": "Gemini", "å·¨èŸ¹": "Cancer", "ç‹®å­": "Leo", "å¤„å¥³": "Virgo", "å¤©ç§¤": "Libra", "å¤©èŽ": "Scorpio", "å°„æ‰‹": "Sagitarius", "æ‘©ç¾¯": "Capricorn" };

        const databaseRamalan = {
            "Tikus": "Peluang baru muncul di depan mata. Tetaplah rendah hati.",
            "Kerbau": "Waktu yang tepat untuk menabung dan merencanakan masa depan.",
            "Macan": "Energi yang kuat hari ini, cocok untuk menyelesaikan tugas sulit.",
            "Kelinci": "Kedamaian batin membawa keberuntungan. Hindari keributan.",
            "Naga": "Karir Anda sedang bersinar. Ambil inisiatif lebih banyak.",
            "Ular": "Telitilah sebelum menandatangani dokumen apa pun.",
            "Kuda": "Keberuntungan dalam perjalanan. Ide kreatif akan muncul.",
            "Kambing": "Harmoni keluarga membawa kebahagiaan bagi Anda hari ini.",
            "Monyet": "Gunakan kecerdikan Anda untuk membantu orang di sekitar.",
            "Ayam": "Fokus pada kesehatan fisik. Jangan bekerja terlalu keras.",
            "Anjing": "Kesetiaan Anda akan mendapat balasan yang manis.",
            "Babi": "Kesejahteraan materi sedang meningkat. Berbagilah dengan sesama."
        };

        function renderCalendar(tgl) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const year = tgl.getFullYear();
            const month = tgl.getMonth();
            document.getElementById('judulBulan').innerText = `${daftarBulan[month]} ${year}`;

            ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"].forEach(h => {
                grid.innerHTML += `<div class="label-hari">${h}</div>`;
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const s = Solar.fromYmd(year, month + 1, d);
                const l = s.getLunar();
                const isToday = new Date().toDateString() === new Date(year, month, d).toDateString();

                const sel = document.createElement('div');
                sel.className = `sel-tanggal ${isToday ? 'hari-ini' : ''}`;
                sel.innerHTML = `<span class="tgl-masehi">${d}</span><span class="tgl-lunar-kecil">${l.getDayInChinese()}</span>`;
                sel.onclick = () => {
                    document.querySelectorAll('.sel-tanggal').forEach(s => s.classList.remove('pilihan'));
                    sel.classList.add('pilihan');
                    showDetail(s, l);
                };
                grid.appendChild(sel);
                if(isToday) showDetail(s, l);
            }
        }

        function showDetail(solar, lunar) {
            document.getElementById('panelDetail').style.display = 'block';
            
            // Konversi Shio
            const shioEn = lunar.getYearShengXiao();
            const shioIndo = kamusShio[shioEn] || shioEn;

            // --- UPDATE TANGGAL LUNAR FORMAT INDO ---
            const tglL = lunar.getDay();
            const blnL = lunar.getMonth();
            const thnL = lunar.getYear(); // Tahun Imlek (Contoh 2576)

            document.getElementById('shioUtama').innerText = `Shio ${shioIndo}`;
            document.getElementById('elemenBadge').innerText = lunar.getYearNaYin();
            document.getElementById('tglLengkapMasehi').innerText = `${solar.getDay()} ${daftarBulan[solar.getMonth()-1]} ${solar.getYear()}`;
            
            // Format yang diminta: Lunar: 11 - 12 - 2576
            document.getElementById('tglLengkapLunar').innerHTML = `
                <div style="font-size: 1.1rem; font-weight: bold; color: #b30000;">Lunar: ${tglL} - ${blnL} - ${thnL}</div>
                <div style="font-size: 0.8rem; color: #666; margin-top:3px;">
                    Tahun ${lunar.getYearInGanZhi()} (${lunar.getYearInChinese()}) - Bulan ${lunar.getMonthInChinese()} - Hari ${lunar.getDayInChinese()}
                </div>
            `;

            // Update Isian Detail (Full Indonesia)
            document.getElementById('btgLangit').innerText = kamusBatang[lunar.getYearGan()] || lunar.getYearGan();
            document.getElementById('cbgBumi').innerText = kamusCabang[lunar.getYearZhi()] || lunar.getYearZhi();
            document.getElementById('zodiakBarat').innerText = kamusZodiak[solar.getXingZuo()] || solar.getXingZuo();
            document.getElementById('solarTerm').innerText = lunar.getJieQi() || "Tidak ada fenomena";

            // Logika Sembahyang & Ramalan
            let sembahyang = "âœ¨ Jadwal rutin harian.";
            if (tglL === 1) sembahyang = "ðŸ® Sembahyang Ce It (Awal Bulan)";
            else if (tglL === 15) sembahyang = "ðŸŒ• Sembahyang Cap Go (Purnama)";
            
            // Deteksi Hari Raya Besar
            if (blnL === 1 && tglL === 1) sembahyang = "ðŸ§¨ TAHUN BARU IMLEK ðŸ§¨";
            if (blnL === 1 && tglL === 15) sembahyang = "ðŸ® Cap Go Meh ðŸ®";
            if (blnL === 5 && tglL === 5) sembahyang = "ðŸ›¶ Sembahyang Peh Cun (Bakcang)";
            if (blnL === 8 && tglL === 15) sembahyang = "ðŸ¥® Sembahyang Tiong Chiu (Kue Bulan)";

            document.getElementById('infoSembahyang').innerText = sembahyang;
            document.getElementById('teksRamalan').innerText = databaseRamalan[shioIndo] || "Semoga hari ini penuh berkah.";

            document.getElementById('panelDetail').scrollIntoView({ behavior: 'smooth' });
        }

        // Navigasi
        document.getElementById('btnPrev').onclick = () => { viewDate.setMonth(viewDate.getMonth() - 1); renderCalendar(viewDate); };
        document.getElementById('btnNext').onclick = () => { viewDate.setMonth(viewDate.getMonth() + 1); renderCalendar(viewDate); };

        renderCalendar(viewDate);
    </script>
</body>
</html>
