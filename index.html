<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Lunar & Analisis BaZi 2576</title>
    <style>
        :root {
            --merah-tua: #8b0000;
            --merah-terang: #d32f2f;
            --emas: #d4af37;
            --krem: #fcf4dd;
            --putih: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--putih);
            border: 3px solid var(--emas);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Search Section */
        .search-bar {
            background: var(--krem);
            padding: 15px;
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--emas);
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--emas);
            border-radius: 8px;
        }

        .btn-cari {
            background: var(--merah-tua);
            color: var(--emas);
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Header */
        .calendar-header {
            background: var(--merah-tua);
            color: var(--emas);
            padding: 15px;
            text-align: center;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-nav {
            background: var(--emas);
            color: var(--merah-tua);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--krem);
        }

        .label-hari {
            background: var(--merah-terang);
            color: var(--putih);
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .sel-tanggal {
            aspect-ratio: 1/1.2;
            border: 0.1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
        }

        .sel-tanggal.hari-ini { background: var(--merah-terang); color: var(--emas); }
        .sel-tanggal.pilihan { border: 2px solid var(--merah-tua); background: #ffebeb; }

        .tgl-masehi { font-size: 1.1rem; font-weight: bold; }
        .tgl-lunar-kecil { font-size: 0.65rem; color: var(--merah-tua); }

        /* Panel Detail & BaZi */
        #panelDetail {
            padding: 15px;
            background: var(--putih);
            border-top: 3px solid var(--emas);
            display: none;
        }

        .kartu-info {
            background: var(--krem);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--merah-tua);
        }

        .grid-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .item-detail {
            background: white;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .label-detail { font-size: 0.7rem; color: #888; display: block; }
        .isi-detail { font-size: 0.85rem; font-weight: bold; color: #333; }

        .section-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--merah-tua);
            border-bottom: 1px solid var(--emas);
            margin-bottom: 8px;
            padding-bottom: 3px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="search-bar">
            <input type="date" id="inputCari">
            <button class="btn-cari" id="btnCari">CARI</button>
        </div>

        <div class="calendar-header">
            <h2 id="judulBulan" style="margin:0">Januari 2026</h2>
            <div class="header-nav">
                <button class="btn-nav" id="btnPrev">Sebelumnya</button>
                <button class="btn-nav" id="btnNext">Berikutnya</button>
            </div>
        </div>

        <div class="calendar-grid" id="grid"></div>

        <div id="panelDetail">
            <div class="kartu-info">
                <div style="font-size: 1.5rem; font-weight: bold; color: var(--merah-tua);" id="displayShio"></div>
                <div id="displayElemen" style="font-weight: bold; color: var(--merah-terang); margin-bottom: 10px;"></div>
                
                <div id="tglMasehi" style="font-weight: bold;"></div>
                <div id="tglLunarNumerik" style="color: var(--merah-tua); font-weight: bold; font-size: 1.1rem; margin-top: 5px;"></div>

                <div class="grid-detail">
                    <div class="item-detail"><span class="label-detail">Batang Langit</span><span class="isi-detail" id="btgLangit"></span></div>
                    <div class="item-detail"><span class="label-detail">Cabang Bumi</span><span class="isi-detail" id="cbgBumi"></span></div>
                    <div class="item-detail"><span class="label-detail">Arah Rejeki</span><span class="isi-item" id="arahHoki">Utara & Tengah</span></div>
                    <div class="item-detail"><span class="label-detail">Zodiak</span><span class="isi-detail" id="zodiak"></span></div>
                </div>

                <div class="section-title">✨ Analisis Peruntungan BaZi</div>
                <div id="teksBazi" style="font-size: 0.85rem; line-height: 1.5; background: white; padding: 10px; border-radius: 8px; border: 1px dashed var(--emas);"></div>

                <div class="section-title" style="margin-top:15px">⏰ Jam Keberuntungan</div>
                <div id="jamHoki" style="font-size: 0.85rem; color: #444;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Solar, Lunar } from 'https://esm.run/lunar-javascript';

        let viewDate = new Date();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const kamusShio = { "Rat": "Tikus", "Ox": "Kerbau", "Tiger": "Macan", "Rabbit": "Kelinci", "Dragon": "Naga", "Snake": "Ular", "Horse": "Kuda", "Goat": "Kambing", "Monkey": "Monyet", "Rooster": "Ayam", "Dog": "Anjing", "Pig": "Babi" };
        const kamusBatang = { "甲": "Kayu Yang", "乙": "Kayu Yin", "丙": "Api Yang", "丁": "Api Yin", "戊": "Tanah Yang", "己": "Tanah Yin", "庚": "Logam Yang", "辛": "Logam Yin", "壬": "Air Yang", "癸": "Air Yin" };
        const kamusCabang = { "子": "Tikus (Air)", "丑": "Kerbau (Tanah)", "寅": "Macan (Kayu)", "卯": "Kelinci (Kayu)", "辰": "Naga (Tanah)", "巳": "Ular (Api)", "午": "Kuda (Api)", "未": "Kambing (Tanah)", "申": "Monyet (Logam)", "酉": "Ayam (Logam)", "戌": "Anjing (Tanah)", "亥": "Babi (Air)" };
        const kamusZodiak = { "水瓶": "Aquarius", "双鱼": "Pisces", "白羊": "Aries", "金牛": "Taurus", "双子": "Gemini", "巨蟹": "Cancer", "狮子": "Leo", "处女": "Virgo", "天秤": "Libra", "天蝎": "Scorpio", "射手": "Sagitarius", "摩羯": "Capricorn" };

        function renderCalendar(tgl, targetDay = null) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const y = tgl.getFullYear(), m = tgl.getMonth();
            document.getElementById('judulBulan').innerText = `${daftarBulan[m]} ${y}`;

            ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"].forEach(h => grid.innerHTML += `<div class="label-hari">${h}</div>`);

            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const s = Solar.fromYmd(y, m + 1, d);
                const l = s.getLunar();
                const isToday = new Date().toDateString() === new Date(y, m, d).toDateString();
                const isTarget = targetDay === d;

                const sel = document.createElement('div');
                sel.className = `sel-tanggal ${isToday ? 'hari-ini' : ''} ${isTarget ? 'pilihan' : ''}`;
                sel.innerHTML = `<span class="tgl-masehi">${d}</span><span class="tgl-lunar-kecil">${l.getDayInChinese()}</span>`;
                sel.onclick = () => showDetail(s, l);
                grid.appendChild(sel);
                if (isTarget || (targetDay === null && isToday)) showDetail(s, l);
            }
        }

        function showDetail(solar, lunar) {
            document.getElementById('panelDetail').style.display = 'block';
            const shio = kamusShio[lunar.getYearShengXiao()] || lunar.getYearShengXiao();

            // KODE PENGHITUNG TANGGAL CHINESE 2576
            // Rumus umum Kongzili = Tahun Masehi + 551
            const tahunKongzili = lunar.getYear() + 551;
            document.getElementById('tglLunarNumerik').innerText = `Lunar: ${lunar.getDay()} - ${lunar.getMonth()} - ${tahunKongzili}`;

            document.getElementById('displayShio').innerText = `Shio ${shio}`;
            document.getElementById('displayElemen').innerText = `Elemen: ${lunar.getYearNaYin()}`;
            document.getElementById('tglMasehi').innerText = `${solar.getDay()} ${daftarBulan[solar.getMonth()-1]} ${solar.getYear()}`;

            // Detail Indonesia
            document.getElementById('btgLangit').innerText = kamusBatang[lunar.getYearGan()] || lunar.getYearGan();
            document.getElementById('cbgBumi').innerText = kamusCabang[lunar.getYearZhi()] || lunar.getYearZhi();
            document.getElementById('zodiak').innerText = kamusZodiak[solar.getXingZuo()] || solar.getXingZuo();
            
            // Logika BaZi Sederhana
            const baziAnalis = `Pilar hari ini didominasi oleh energi ${kamusBatang[lunar.getDayGan()]}. Sangat cocok untuk memulai negosiasi atau kegiatan sosial bagi Shio ${shio}. Perhatikan kesehatan pernapasan di sore hari.`;
            document.getElementById('teksBazi').innerText = baziAnalis;

            // Jam Hoki
            document.getElementById('jamHoki').innerText = "01:00-03:00 (Kerbau), 09:00-11:00 (Ular), 15:00-17:00 (Monyet), 21:00-23:00 (Babi)";

            document.getElementById('panelDetail').scrollIntoView({ behavior: 'smooth' });
        }

        // Cari Tanggal
        document.getElementById('btnCari').onclick = () => {
            const val = document.getElementById('inputCari').value;
            if(!val) return;
            viewDate = new Date(val);
            renderCalendar(viewDate, viewDate.getDate());
        };

        document.getElementById('btnPrev').onclick = () => { viewDate.setMonth(viewDate.getMonth() - 1); renderCalendar(viewDate); };
        document.getElementById('btnNext').onclick = () => { viewDate.setMonth(viewDate.getMonth() + 1); renderCalendar(viewDate); };

        renderCalendar(viewDate);
    </script>
</body>
</html>
